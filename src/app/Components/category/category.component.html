<div class="container my-5 shadow">


    <div class="row gy-4  ">
        <div *ngFor="let item of Categories " class=" col-md-4  ">
            <div class=" product overflow-hidden p-3 ">
                <div class="">
                    <img [src]=" item.image" class="w-100" [alt]="item.name" />
                    <p class=" text-capitalize text-center text-main fs-3 ">{{item.name}}</p>


                </div>


            </div>

        </div>
    </div>
</div>
