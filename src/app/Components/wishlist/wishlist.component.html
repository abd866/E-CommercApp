<div *ngIf="!isloading;else loading" class="container">
    <div class="row my-5">
        <h3 class="fw-bold"> Wish List</h3>

        <div class="col-md-10 my-5 m-auto bg-light shadow p-5">
            <div *ngFor="let item of cartList" class="row ">
                <div class="col-md-2">
                    <img [src]="item.imageCover" alt="imageCover" class="w-100">
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{item.title}}</p>
                        <p>{{item.price}}</p>
                        <button (click)="dleteCartItem(item._id)" class="btn btn-outline-danger"> <i class="fa-regular fa-trash-can"> delete</i></button>
                    </div>
                    <div>
                        <button (click)="addToCart(item._id)" class="btn bg-main w-100 text-light mx-1">addToCard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="vh-100 d-flex justify-content-center align-items-center text-main ">
        <i class="fa-solid fa-spinner fa-spin fa-5x "></i>
    </div>

</ng-template>
