<app-main-slider></app-main-slider>
<section>

    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of catgoryList">
            <ng-template carouselSlide [id]="slide.id">
                <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" height="250" class="px-2">
                <p class="text-center">{{slide.name}}</p>
            </ng-template>
        </ng-container>

    </owl-carousel-o>

</section>
<div *ngIf="ProductList.length>0;else loading" class="container">
    <input type="text" placeholder="search" class="form-control w-50 m-auto" [(ngModel)]="SearchValue">

    <div class="row gy-4">
        <div *ngFor="let item of ProductList |search: SearchValue" class="col-md-2">
            <div class=" product overflow-hidden p-3 ">
                <div [routerLink]="['/prouductDetails',item._id]">
                    <img [src]="item.imageCover " class="w-100 " [alt]="item.title " />
                    <p class="text-main ">{{item.category.name}}</p>
                    <div class="d-flex justify-content-between ">
                        <p>{{item.price |currency:'EGP ' }}</p>
                        <p>{{item.ratingsQuantity}}
                            <i class="fa-solid fa-star rating-color "></i>
                        </p>

                    </div>

                </div>
                <div class="d-flex justify-content-between">
                    <button (click)="addToCart(item._id)" class="btn bg-main w-75 text-light mx-1">addToCard</button>

                    <button (click)="addToWish(item._id)" class="btn bg-main w-100 text-light "><i class="fa-solid fa-heart"></i></button>

                </div>
            </div>

        </div>
    </div>
</div>
<ng-template #loading>
    <div class="vh-100 d-flex justify-content-center align-items-center text-main ">
        <i class="fa-solid fa-spinner fa-spin fa-5x "></i>
    </div>

</ng-template>
